{% set name = "kmc_smudge_pairs" %}
{% set version = "3.1.2rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gkanogiannis/KMC/archive/v{{ version }}.tar.gz
  sha256: 31903d5addaaae3bb52823571717e9321c196f4b8b70ad7cb7a43b5080017cdc

build:
  skip: true  # [win]
  script: bash build_static.sh
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - kmc_smudge_pairs

about:
  home: https://github.com/gkanogiannis/KMC
  summary: 'Fast and frugal disk based k-mer counter. Includes smudge_pairs.'
  license: GPL-3.0-or-later
  license_file: 
    - LICENSE.txt
    - vendor-licenses/

extra:
  recipe-maintainers:
    - gkanogiannis
